<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>1Q84's Studio</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/ico/favicon.ico">
    <!--<link href="../static/css/bootstrap-responsive.css" rel="stylesheet">-->
 <style type="text/css">
         body{
                padding-top: 60px;
                padding-bottom: 40px;
                color: #4b0082;
                /*background:url('http://s.libdd.com/img/bg/htmlbg.$5752.png');*/

                background-color: #ffffff;
                /*background: url("../static/img/bg4.jpg");*/
                background-attachment:fixed;
                /*background-repeat: no-repeat;*/
                background-position:top;
                margin: 0;
             }
    </style>
</head>
<body>
<div class="container-fluid offset1">
        <div class="span8">
                    <!--<h4>Tweets</h4>-->
                    {% for status in statuses %}
                        <div class="span1">
                             <a href="#"><img class="img-rounded" src="{{status['user']['avatar_large']}}"  style=" width: 48px; height: 48px;"></a>
                        </div>
                        <div class="span6">
                                <!--<h5><a href="#">{{status['user']['name']}}</a></h5>-->
                                 <p>{{ status['text'] }} </p>
                                 <p>{% if status.has_key('original_pic') %}
                                 <a href="{{ status['original_pic'] }}" target="_blank"><img src="{{ status['original_pic'] }}" class="img-polaroid"></a>
                                 {% end %}</p>
                                 <a href="#">{{ status['created_at'] }} </a>
                                <div style="border-bottom:solid 1px #ffccff;margin-bottom: 30px"></div>
                        </div>

                    {% end %}
            <div class="pagination">
              <ul>
                <li><a href="#">前一页</a></li>
                <li class="active">
                  <a href="#">1</a>
                </li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">后一页</a></li>
              </ul>
            </div>
         </div>
    <div class="span4">
        <form accept-charset="UTF-8" action="/publish" method="POST">
            <textarea class="span4" id="new_message" name="new_message" placeholder="Type in your message" rows="5"></textarea>
            <h6 class="pull-right">140 characters remaining</h6>
            <button class="btn btn-info" type="submit">Post New Feed</button>
        </form>
        <div class="row">
            <div class="span1"><a href="http://critterapp.pagodabox.com/others/admin" class="thumbnail"><img src="http://critterapp.pagodabox.com/img/user.jpg" alt=""></a></div>
            <div class="span3">
                <p>admin</p>
                <p><strong>First Last Name</strong></p>
                <span class=" badge badge-warning">8 messages</span> <span class=" badge badge-info">15 followers</span>
            </div>
        </div>
        <h3>标签</h3>
        <p><a href="">1q84</a>、 <a href="">歇斯底裡綜合癥</a> 、 <h2><a href="">不再2樂</a></h2>、 <a href="">精神病學徒</a>、<a href="">Is1988</a></p>

    </div>


</div>
 <script type="text/javascript" src="../static/js/jquery-1.7.1.min.js"></script>
 <script type="text/javascript" src="../static/js/jquery-ui-1.8.16.custom.min.js"></script>

</body>
</html>
